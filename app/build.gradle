apply plugin: 'com.android.application'
apply plugin: 'aar-link-sources'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId 'de.mygrades'
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 6
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:preference-v7:23.1.1'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'de.greenrobot:greendao:2.0.0'
    compile 'de.greenrobot:greendao-generator:2.0.0'
    compile 'com.scottyab:secure-preferences-lib:0.1.4'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile ('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.8.5@aar'){
        transitive=true
    }
    aarLinkSources 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.8.5:sources@jar'
    compile 'com.wnafee:vector-compat:1.0.5'
    compile 'com.pnikosis:materialish-progress:1.7'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    compile 'com.github.PhilJay:MPAndroidChart:v2.1.5'
    compile 'net.xpece.android:support-preference:0.5.1'
    compile 'info.guardianproject.netcipher:netcipher:1.2'
}
